<!DOCTYPE html>
<html>

  <head>
    <title>Mapstory</title>    
    <meta charset="utf-8"/>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="icon" type="image/ico" href="assets/icons/favicon.ico" />
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css" />
    <link rel="stylesheet" href="assets/css/mapstory.css" />
  </head>

  <body>

    <div id="map"></div>

    <div id="features">

        <header>
            <h1 id="appname"></h1>                    
        </header>

        <main>
            <p class="intro"></p>
            <!-- map sections filled in by jquery -->
        </main>

    </div>    

    <script id="section-template" type="text/x-custom-template">
        <section id="{{id}}">
            <p><small>{{city}}</small></p>
            <h2>{{idn}}: {{heading}} <small>({{localheading}})</small></h2>
            <p>{{date}} ({{googlecenter}})</p>
            {{paragraphs}}
            {{readmore}}
        </section>
    </script>

    <script src="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="assets/js/mapstory-data-20191101.js"></script>
    <script src="assets/js/mapstory-config.js"></script>    
    <script src="assets/js/mapstory.js"></script>

  </body>  
</html>
